<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/logo-min.svg" type="image/x-icon">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  <title>Rick and Morty</title>
</head>
<body>
  <div class="container">
    <header>
    </header>

    <main>
      <section class="chars">
        
        <div class="filters">
          <input type="text" id="name" placeholder="Filter by name..." class="filter">
          <select name="species" id="species" class="filter">
            <option value="" default>
              Species
            </option>
            <option value="animal">Animal</option>
            <option value="alien">Alien</option>
            <option value="disease">Doen√ßa</option>
            <option value="unknown">Desconhecido</option>
            <option value="human">Humano</option>
            <option value="humanoid">Humanoide</option>
            <option value="mythological">Mitologico</option>
            <option value="poopybutthole">Poopybutthole</option>
            <option value="robot">Robo</option>
          </select>
          <select name="gender" id="gender" class="filter">
            <option value="">
              Genero
            </option>
            <option value="female">Feminino</option>
            <option value="male">Masculino</option>
            <option value="genderless">Sem Genero</option>
            <option value="unknown">Desconhecido</option>
          </select>
          <select name="status" id="status" class="filter">
            <option value="">
              Status
            </option>
            <option value="alive">Vivo</option>
            <option value="dead">Morto</option>
            <option value="unknown">Desconhecido</option>
          </select>
        </div>

        <div class="chars-container">

          
        </div>

        <button id="load-more">
          Carregar mais
        </button>
      </section>
    </main>
  </div>

  <script src="rick.js"></script>

</body>
</html>
